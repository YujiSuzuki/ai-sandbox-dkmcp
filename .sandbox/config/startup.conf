# Startup Configuration / 起動設定
# ================================
#
# This file configures the startup scripts for CLI sandbox and DevContainer.
# CLI サンドボックスと DevContainer の起動スクリプトを設定します。

# README URL for "See README for details" messages
# 「詳細はREADMEを参照」メッセージで使用するURL
#
# Can be overridden by environment variables:
# 環境変数で上書き可能:
#   SANDBOX_README_URL     - English README URL
#   SANDBOX_README_URL_JA  - Japanese README URL
#
README_URL="README.md"
README_URL_JA="README.ja.md"

# Default verbosity level: quiet | summary | verbose
# デフォルトの詳細度: quiet | summary | verbose
#
#   quiet   - Only warnings and errors / 警告とエラーのみ
#   summary - Condensed summary / 簡潔なサマリー
#   verbose - Full output / 詳細出力
#
# Can be overridden by:
# 以下で上書き可能:
#   --quiet/-q flag    - Set to quiet
#   --summary/-s flag  - Set to summary
#   --verbose/-v flag  - Set to verbose
#   STARTUP_VERBOSITY environment variable
#
STARTUP_VERBOSITY="verbose"

# Number of backup files to keep per label (0 = unlimited)
# ラベルごとのバックアップ保持件数（0 = 無制限）
#
# Backups are saved to .sandbox/backups/ by sync scripts.
# バックアップは sync スクリプトにより .sandbox/backups/ に保存されます。
#
# Can be overridden by environment variable:
# 環境変数で上書き可能:
#   BACKUP_KEEP_COUNT=10
#
BACKUP_KEEP_COUNT=0
