# Template Repository Configuration
# テンプレートリポジトリ設定
#
# This file stores information about the upstream template repository
# for update notifications.
# このファイルはアップストリームテンプレートリポジトリの情報を保持し、
# 更新通知に使用されます。

# Upstream template repository (owner/repo format)
# テンプレート元リポジトリ（owner/repo 形式）
TEMPLATE_REPO="YujiSuzuki/ai-sandbox-dkmcp"

# Update channel: "all" = include pre-releases, "stable" = official releases only
# 更新チャンネル: "all" = プレリリース含む, "stable" = 正式リリースのみ
CHECK_CHANNEL="all"

# Enable/disable update checks
# 更新チェックの有効/無効
CHECK_UPDATES="true"

# Check interval in hours (0 = every time, 24 = once a day)
# チェック間隔（時間単位、0 = 毎回、24 = 1日1回）
CHECK_INTERVAL_HOURS="24"
