# Reverse proxy for custom domain routing
# リバースプロキシ（カスタムドメインルーティング用）

# API: api.securenote.test
server {
    listen 80;
    server_name api.securenote.test;

    location / {
        proxy_pass http://securenote-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Web: securenote.test
server {
    listen 80;
    server_name securenote.test;

    location / {
        proxy_pass http://securenote-web:80;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Default server - return 404 for unknown hosts
# 不明なホストは404を返す
server {
    listen 80 default_server;
    server_name _;
    return 404;
}
