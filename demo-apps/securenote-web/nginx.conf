server {
    listen 80;
    # Accept requests from localhost and custom domain
    # localhost とカスタムドメインの両方を受け付ける
    server_name localhost securenote.test;
    root /usr/share/nginx/html;
    index index.html;

    # Note: API proxy removed - handled by nginx-proxy via custom domain
    # 注: APIプロキシは削除 - nginx-proxy経由でカスタムドメインで処理

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
